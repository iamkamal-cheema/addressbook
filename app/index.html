    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <h3 class="text-muted">Address Book</h3>
      </div>

      <div class="row">
        <div class="col-md-6"><p>Name <input type="text" data-bind="value: AddressBook.contact.name" />
</p></div>
        <div class="col-md-6"><p>Phone Number <input type="text" data-bind="value:
AddressBook.contact.phoneNumber" /></p></div>
</div>
      
    <div class="row" align="center"> 
      <div class="col-md-10">
        <p><button class="btn btn-primary" data-bind="click: AddressBook.addContact">Add</button></p></div>
      </div>

      <div class="row" align="center"> 
      <div class="col-md-10">
        <table class="table table-bordered">
          <thead>
          <tr>
          <th>Name</th>
          <th>Phone Number</th>
          </tr>
          </thead>
          <tbody data-bind="foreach: AddressBook.contacts">
          <tr>
          <td data-bind="text: name"></td>
          <td data-bind="text: phoneNumber"></td>
          </tr>
          </tbody>
          </table>
          </div>
      </div>


      <div class="footer">
        <p>â™¥ from Kamal</p>
      </div>
    </div>
    </div>
